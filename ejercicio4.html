<!DOCTYPE html>
<html>
<head>
    <title>Estilos en HTML</title>
</head>
<body>

    <p><strong>Esto es una negrita.</strong></p>
    <p><i>Esto en cursiva.</i></p>
    <p><u>Esto subrayado.</u></p>
    <p style="font-size: large;">Letra grande.</p>
    <p style="font-size: small;">Letra pequeña.</p>
    <p style="color: blue;">Esta frase en azul.</p>
    <p style="background-color: red;">Esta frase tendrá el fondo rojo.</p>

</body>
</html>
